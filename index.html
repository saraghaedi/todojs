<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TodoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1 class="title">
            ToDoList
        </h1>

        <form>
            <input type="text" class="input-btn" placeholder="What needs to be done?">
            <input type="color" id="color-picker" value="#292929">
        </form>

        <ul id="tasks">
        </ul>

        <div class="report">
            <p id="todo-count">Todo: </p>
            <p id="completed-count">Done: </p>
            <p id="total-count">Total: </p>
            <a href="#" id="clean-btn">CleanUp</a>
        </div>

    </div>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
