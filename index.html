<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">
            ToDoList
        </h1>
        <input class="input-btn" placeholder="What needs to be done?">
        <div class="tasks">
            <div class="checkboxs">
                <input type="checkbox" >
                <label for="checkbox" class="undone-lbl"> first task</label>
            </div>
            <div class="checkboxs">
                <input type="checkbox">
                <label for="checkbox" class="done-lbl"> second task</label>
            </div>

        </div>
        <div class="report">
            <p>Todo: </p>
            <p>Done: </p>
            <p>Total: </p>
        </div>
    </div>
</body>

</html>
